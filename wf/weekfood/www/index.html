                articulo.id = "articulo-1";
                precio.id = "precioTotal-1";

                imagen.src = compra.getElementsByTagName("img")[0].src;

                document.getElementById("articulo-1").appendChild(imagen);
                document.getElementById("articulo-1").appendChild(precio);
                document.getElementById("precioTotal-1").appendChild(valorPrecio);

            }
        }

    }
